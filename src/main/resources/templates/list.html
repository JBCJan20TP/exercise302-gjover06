<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/add">Add a ToDoList</a><br />
<div th:each="todolist : ${listToDoLists}">
    <h4 th:inline="text">[[${todolist.title}]] @ [[${todolist.list}]]</h4>
    <p th:text="${todolist.description}"></p>
</div>
</body>
</html>
